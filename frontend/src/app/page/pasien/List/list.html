<h2>Daftar Pasien</h2>

<div *ngIf="isLoading" style="padding: 20px; text-align: center;">
  Loading...
</div>

<div *ngIf="errorMessage && !isLoading" style="padding: 20px; color: red; border: 1px solid red; background: #ffebee;">
  {{ errorMessage }}
</div>

<div *ngIf="!isLoading && daftarPasien.length === 0 && !errorMessage" style="padding: 20px; text-align: center;">
  Tidak ada data pasien
</div>

<table border="1" cellspacing="0" cellpadding="8" *ngIf="!isLoading && daftarPasien.length > 0">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Tanggal Lahir</th>
      <th>Jenis Kelamin</th>
      <th>Asuransi</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of daftarPasien">
      <td>{{ p.nama }}</td>
      <td>{{ p.tanggal_lahir | date: 'dd/MM/yyyy' }}</td>
      <td>{{ p.jenis_kelamin }}</td>
      <td>{{ p.asuransi }}</td>
      <td>{{ p.isActive ? 'Aktif' : 'Non-Aktif' }}</td>
    </tr>
  </tbody>
</table>
